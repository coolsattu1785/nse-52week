name: NSE 52 Week High Fetcher

on:
  schedule:
    - cron: "30 10 * * 1-5"
    - cron: "30 4 * * 6"
  workflow_dispatch:

permissions:
  contents: write   # ðŸ‘ˆ allow workflow to push code/files

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # ðŸ‘ˆ auth token

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run daily fetch
        if: github.event_name == 'schedule' && github.event.schedule == '30 10 * * 1-5'
        run: python fetch_nse.py

      - name: Run weekly consolidation
        if: github.event_name == 'schedule' && github.event.schedule == '30 4 * * 6'
        run: python consolidate_weekly.py

      - name: Commit and push results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/*.csv weekly/*.csv || true
          git commit -m "Auto-update NSE data" || echo "No changes to commit"
          git push
